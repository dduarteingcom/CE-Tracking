<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Título de la página Web-->
    <title>CE Tracking</title>
    <!--Path para el css-->
    <link rel="stylesheet" href="style.css">
    <!--Link para los items que podamos llegar a necesitar-->
    <script src="https://kit.fontawesome.com/4f8846e444.js" crossorigin="anonymous"></script>


</head>

<img src="./images/logo.png" alt="CE Tracking Logo" class="logo">

<canvas class="mapa">
</canvas>

<body>


<!--Label para el historial de los packages-->
<div class="totalPackages">
    <label id="totalPackages">adfdaf</label><br>
</div>
<!--Botón para solicitar un nuevo pedido-->
<button id="btn-abrir-popup" class="btn-abrir-popup">Solicita tu pedido</button>


<!--El overlay1 es lo que provoca que la pantalla se oscurezca cuando aparece el pop up-->

<div class="overlay1" id="overlay1">
    <!--Ventana emergente-->


    <div class="popup" id="popup">
        <!--Botón que se encuentra en la ventana emergente para cerrar la misma-->
        <a href="#" id="btn-cerrar-popup" class="btn-cerrar-popup"><i class="fas fa-times"></i></a>
        <!--Label para completar los datos-->
        <h1>Completa los datos</h1>
        <!--Con esto indicamos que la ventana emergente es un formulario-->
        <form action="">
            <!--Clase que contiene a los inputs-->
            <div class="contenedor-inputs">
                Punto de Incio
                <select id="iInitalPoint" onchange="leerSelectedIn()">
                </select>
                Punto de Entrega
                <select id="iFinalPoint" onchange="leerSelectedFin()">
                </select>
            </div>
            <!--Botón para ver las rutas disponibles-->
            <button id="btnAvailabeR" class="btnAvailabeR">Ver Rutas Disponibles</button>
        </form>
    </div>
</div>

<div class="overlay2" id="overlay2">
    <div class="popup2" id="popup2">
        <a href="#" id="btn-cerrar-popup2" class="btn-cerrar-popup2"><i class="fas fa-times"></i></a>
        <h2>Rutas</h2>
        Seleccione la ruta
        <select id="opciones" onchange="leerSelectedR()">
        </select>
        <button id="btnSubmit" class="btnSubmit">Finalizar pedido</button>
    </div>

</div>
<button id="btn-abrir-popup3" class="btn-abrir-popup3">Estado de mi paquete</button>
<div class="overlay3" id="overlay3">
    <div class="popup3" id="popup3">
        <a href="#" id="btn-cerrar-popup3" class="btn-cerrar-popup3"><i class="fas fa-times"></i></a>
        <form>
            Seleccioná el paquete que querás checar
            <select id="selectPackage" onchange="leerSelectedP()">
            </select>
            <a href="#" id="btnPaquete" class="btnPaquete"><i class="fa-solid fa-box-archive"></i></a>
        </form>
        <label id="statusPackage"></label><br>
    </div>
</div>
<div class="popup4" id="popup4">
    <div>
        <a href="#" id="btn-cerrar-popup4" class="btn-cerrar-popup4"><i class="fas fa-times"></i></a>
    </div>
    <label class="conCenters" id="conCenters"></label>
</div>

<!--El overlay4 es lo que provoca que la pantalla se oscurezca cuando aparece el pop up-->
<div class="overlaySetCentros" id="overlaySetCentros">
    <!--Ventana emergente-->
    <div class="popupCentros" id="popupCentros">
        <!--Label para completar los datos-->
        <a href="#" id="btn-cerrar-popupCentros" class="btn-cerrar-popupCentros"><i class="fas fa-times"></i></a>
        <h1>Completa los datos</h1>
        <!--Con esto indicamos que la ventana emergente es un formulario-->
        <form action="">
            <!--Input para ingresar el punto de inicio del paquete-->
            Nombre del Centro
            <select id="nombreCentro" onchange="leerCenterName()">
            </select>
        </form>
        <!--Botón para ver las rutas disponibles-->
        <button id="btnSetCentros" class="btnSetCentros">Elegir centros conectados</button>
    </div>
</div>

<div class="overlaySetCentros2" id="overlaySetCentros2">
    <!--Ventana emergente-->
    <div class="popupCentros2" id="popupCentros2">
        <!--Label para completar los datos-->
        <a href="#" id="btn-cerrar-popupCentros2" class="btn-cerrar-popupCentros2"><i class="fas fa-times"></i></a>
        <h1>Centros Disponibles</h1>
        <!--Con esto indicamos que la ventana emergente es un formulario-->
        <form action="">
            <!--Input para ingresar el punto de inicio del paquete-->
            <select id="nombreCentro2" onchange="leerCenterConnected()">
            </select>
            <input  id="iPesoN"type="text" placeholder="Peso con el centro">
        </form>
        <div>
        <button id="btnAddCpopupCentros" class="addCpopupCentros">Añadir</button>
        </div>
        <!--Botón para ver las rutas disponibles-->
        <button id="btnSetCentros2" class="btnSetCentros2">Terminar Configuración</button>
    </div>
</div>
<button id="btn-abrir-popupUltimate" class="btn-abrir-popupUltimate">Modificar centros de distribución</button>
<div class="overlayUltimate" id="overlayUltimate">
    <!--Ventana emergente-->
    <div class="popupUltimate" id="popupUltimate">
        <!--Label para completar los datos-->
        <a href="#" id="btn-cerrar-popupUltimate" class="btn-cerrar-popupUltimate"><i class="fas fa-times"></i></a>
        <!--Con esto indicamos que la ventana emergente es un formulario-->
        <form action="">
            <!--Input para ingresar el punto de inicio del paquete-->
            Seleccionar centro a editar
            <select id="modOdSelected" onchange="leerMododSelected()">
            </select>
            <div>
            <input  id="newName" class="newName" type="text" placeholder="Nuevo Nombre">
            </div>
            <div>
                Centros Conectados
                <select id="modOdCenters" class="modOdCenters" onchange="leerMododCenters()">
                </select>
            </div>
            <div>
                <input id="newWeight" class="newWeight" type="text" placeholder="Nuevo Peso">
            </div>
            <div>
                <button id="btnUltimate" class="btnUltimate">Modificar</button>
            </div>
        </form>
    </div>
</div>
<!--Path para el archivo.js-->
<script src="index.js"></script>
<script src='map.js'></script>
<script src='grafos.js'></script>
</body>
</html>
