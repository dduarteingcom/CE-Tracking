<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Título de la página Web-->
    <title>CE Tracking</title>
    <!--Path para el css-->
    <link rel="stylesheet" href="style.css">
    <!--Link para los items que podamos llegar a necesitar-->
    <script src="https://kit.fontawesome.com/4f8846e444.js" crossorigin="anonymous"></script>

    <style>
        canvas {
            border: 1px solid black;
            background: purple;
        }

        body {
            top:10%;
            left:10%;
            position: absolute;
            z-index: 0;
        }
    </style>
</head>
<body>
<canvas>
</canvas>

<img class="mapImage" srs="https://github.com/dduarteingcom/CE-Tracking/blob/main/CE_Tracking_P/frontend/img/map-template.png" alt="El Mapa con sus elementos" height="750" width="750">

<!--Label para el historial de los packages-->
<div class="cTotalPackages">
    <label id="totalPackages"></label><br>
</div>
<!--Botón para solicitar un nuevo pedido-->
<button id="btn-abrir-popup" class="btn-abrir-popup">Solicita tu pedido</button>
<!--El overlay es lo que provoca que la pantalla se oscurezca cuando aparece el pop up-->
<div class="overlay" id="overlay">
    <!--Ventana emergente-->
    <div class="popup" id="popup">
        <!--Botón que se encuentra en la ventana emergente para cerrar la misma-->
        <a href="#" id="btn-cerrar-popup" class="btn-cerrar-popup"><i class="fas fa-times"></i></a>
        <!--Label para completar los datos-->
        <h1>Completa los datos</h1>
        <!--Con esto indicamos que la ventana emergente es un formulario-->
        <form action="">
            <!--Clase que contiene a los inputs-->
            <div class="contenedor-inputs">
                <!--Input para ingresar el punto de inicio del paquete-->
                <input type="text" placeholder="Punto de inicio">
                <!--Input para ingresar el punto de entrega del paquete-->
                <input type="text" placeholder="Punto de entrega">
            </div>
            <!--Botón para ver las rutas disponibles-->
            <input type="submit" id="btnAvailabeR" class="btn-submit1" value="Ver rutas disponibles">
        </form>
    </div>
</div>
<!--Path para el archivo.js-->
<script src='index.js'></script>
</body>
</html>
